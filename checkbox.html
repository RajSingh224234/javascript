<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="chckbox" checked>
    <script>
        let tick=document.getElementById("chckbox");
        if(tick==true){
            tick.checked==true;
        }
        else{
            tick.checked==false;
        }
    </script>
</body>
</html>
