<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let d=new Date();
    document.write(`Your given date is=${d.getDate()}<br>`);
    document.write(`Your Given Day is=${d.getDay()}<br>`);
    document.write(`Your Given Month is=${d.getMonth()+1}<br>`);
    document.write(`Your Given Hours is=${d.getHours()}<br>`);
    document.write(`Your Given Minutes is=${d.getMinutes()}<br>`);
   </script> 
</body>
</html>
