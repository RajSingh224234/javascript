<!DOCTYPE html>
<!--java script are used in three ways=>
    1.use in head tag;
    2.use in body tag;
    3.outside the html tag;

#Output Methods=>
1.console.log(developer tool);
2.document.write(view port);
3.alert(pop up box);

Note->Always use javascript code in script tag;

#Comments in JS=>

    1.Single Line Comments-> //Raj//;
    2.Multi Line Comments-> /*Singh*/;

#Types Of JS->
    1.External Js=> <script src="first.js"></script>;
    2.Internal Js=> Embeded in html file;


Note-> When we are using external js dont't link js file outside of html code;
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript</title>
    <script>
        console.log("I Love JavaScript");//not sompulsory to use semicolon;
   </script> 
</head>
<body>
    <script>
        alert("I Love JavaScript");//not sompulsory to use semicolon;
   </script> 
</body>
</html>
<script>
    document.write("I Love Ayodhya");//not sompulsory to use semicolon;
</script>
