<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.JPG" height="200px" id="img1">
    <img src="images/b2.jpg" height="200px" id="img2">
    <button id="btn" onclick="wrap()">ON</button>
    <script>
        let wrap=()=>{
            let image1=document.querySelector("#img1");
            let image2=document.querySelector("#img2");
            let imgg1=image1.src;
            let imgg2=image2.src;
            image1.src=imgg2;
            image2.src=imgg1;
        }
    </script>
</body>
</html>
