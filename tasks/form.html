<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <!-- Login form start here-->
    <div class="form1" id="f1">
        <form>  
            <h1 align="center">Student Login</h1>
            <div id="input1">
                <input type="text" id="inpt1" placeholder="Enter Your Name">
            </div>
            <div id="input2">
                 <div class="icon1">
                    <input type="password" id="inpt2" placeholder="Enter Your Password">
                 </div>
                <div class="icon2" id="eye" onclick="pass()"></div>
            </div>
            <input type="submit"  value="SUBMIT" id="btn"></input>
        </form>
    </div>
    <!-- login form end here -->

    <!-- sign in form start here -->
    <div class="form2" id="f2">
        <form>  
            <h1 align="center">Student SignIn</h1>
            <div id="input2-1">
                <input type="text" id="inpt1-1" placeholder="Enter Your Name">
            </div>
            <div id="input2-2">
                <input type="text" id="inpt1-2" placeholder="Enter Your Father Name">
            </div>
            <div id="input2-3">
                <input type="text" id="inpt1-3" placeholder="Enter Your Mother Name">
            </div>
            <div id="input2-4">
                <input type="text" id="inpt1-4" placeholder="Enter Your Permanent Address Name">
            </div>
            <div id="input2-5">
                <input type="text" id="inpt1-5" placeholder="Enter Your Temperory Address  Name">
            </div>
            <div id="input2-6">
                <input type="text" id="inpt1-6" placeholder="Enter Your Mother Tongue">
            </div>
            <div id="input2-7">
                <input type="text" id="inpt1-7" placeholder="Enter Your Aadhaar Number">
            </div>
            <div id="input2-8">
                <input type="number" id="inpt1-8" placeholder="Enter Your Phone Number">
            </div>
            <input type="submit"  value="SUBMIT" id="btn2"></input>
        </form>
    </div>
    <div class="main">
    <input type="submit"  value="SignIn" id="sign" onclick="sgn()"></input>
    <input type="submit"  value="LogIn" id="log" onclick="lgn()"></input>
    </div>
    <!-- sign in form end here -->
    <script src="form.js"></script>
</body>
</html>
