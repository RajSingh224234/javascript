<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Num1<input type="text" id="n1">
    Num2<input type="text" id="n2">
    <h1 id="heading"></h1>
    <input type="submit" onmouseover="sum()" value="Get Result">
    <script>
        let sum=()=>{
        let num1=document.querySelector("#n1").value;
        let num2=document.querySelector("#n2").value;
        let res=document.querySelector("#heading");
        res.innerHTML="This Sum Result Is:"+"<mark>"+(Number(num1)+Number(num2))+"</mark>";
        }
    </script>
</body>
</html>
